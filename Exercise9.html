<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Aira Joy Awing" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Exercise 9</title>
    </head>
   
    <body bgcolor="grey" style="color:rgb(245, 248, 250)">
        <h1 style="text-align:center">Sign Up Now!</h1>
        <h4 style="margin-left:34%;">Fields marked (*) are required.</h3>
            <center> 
            <form>
                <fieldset style="width:30%;border-color: rgb(107, 103, 103)">
                    <legend>Your Details</legend>
                        <table >
                            <tr>
                                <td><label for="name" style="text-align: start;">Name* </label></td>
                                <td><input type="text" id="name" placeholder="Full name" required size="45%" pattern="[a-zA-Z\s]+"><br></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email* </label></td>
                                <td><input type="email" id="email" placeholder="e.g.aira@sample.com" required size="45%"></td>
                            </tr>
                            <tr>
                                <td><label for="phone">Phone*</label></td>
                                <td><input type="text" id="phone" placeholder="09*********" required size="45%" maxlength="11" minlength="11" pattern="[0-9]+"></td>
                            </tr>
                        </table> 
                </fieldset>
                <fieldset style="width:30%;border-color: rgb(107, 103, 103)">
                    <legend>Delivery Address</legend>
                        <table>
                            <tr>
                                <td><label for="address">Address 1* </label></td>
                                <td><input type="text" id="address" placeholder="House/Apt.Number and Street" required size="35%"></td>
                            </tr>
                            <tr>
                                <td><label for="district">District/Barangay*</label></td>
                                <td><input type="text" id="district" placeholder="Enter Barangay" required size="35%"> </td>
                            </tr>
                            <tr>
                                <td><label for="city"> City* </label></td>
                                <td><select>
                                    <option >Baguio</option>
                                    <option >Bangued</option>
                                    <option >Bontoc</option>
                                    <option >Tabuk</option>
                                    <option >La Trinidad</option>
                                    <option >Lagawe</option>
                                 </select></td>
                            </tr>
                            <tr>
                                <td><label for="postal">Postal Code* </label></td>
                                <td><input type="text" id="postal" pattern="[0-9]+" size="35%"></td>
                            </tr>
                            <tr>
                                <td><label for="Pv">Province*</label></td>
                                <td><select>
                                    <option >Kalinga</option>
                                    <option >Benguet</option>
                                    <option > Mt. Province</option> 
                                    <option >Abra</option>
                                    <option >Ifugao</option>
                                    <option >Apayao</option>
                    </select></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset style="width:30%;border-color: rgb(107, 103, 103)">
                        <legend>Membership Information</legend>
                        <table>
                            <tr>
                                <td><label for="user">Username* </label></td>
                                <td><input type="text" id="user" size="40%" placeholder="e.g aira@example.net" minlength="8" required></td>
                            </tr>
                            <tr>
                                <td><label for="pass">Password* </label></td>
                                <td><input type="password" id="pass" size="40%" placeholder="Must have atleast 8 character" minlength="6" maxlength="12" required></td>
                            </tr>
                            <tr>
                                <td><label for="magazine">Magazine Subscriptions</label></td>
                                <td><input type="checkbox">PC Magazine<br>
                                    <input type="checkbox">Wired<br>
                                    <input type="checkbox">computerworldg<br>
                                    <input type="checkbox">I don't suscribe<br>
                                    <input type="checkbox">others</td>
                            </tr>
                        </table>
                    </fieldset>
            </center>  
                    <input style="margin-left:34%;" type="submit" value="Sign Up">
            </form>
           
    </body>
    
</html>
