<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Aira Joy Awing" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Exercise 8</title>
    </head>
   
    <body bgcolor="grey" style="color:rgb(245, 248, 250)">
        <h1 style="text-align:center">Sign Up Now!</h1>
        <h4 style="margin-left:31%;">Fields marked (<font style="color:red">*</font>) are required.</h3>
            <center> <form>
                <fieldset style="width:35%;border-color: rgb(107, 103, 103)">
                    <legend>Your Details</legend>
                        <table>
                            <tr>
                                <td><label for="name">Name <font style="color:red">*</font></label></td>
                                <td><input type="text" id="name" placeholder="Full name" required pattern="[a-zA-Z\s]+"><br></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email <font style="color:red">*</font></label></td>
                                <td><input type="email" id="email" placeholder="e.g.aira@sample.com" required></td>
                            </tr>
                            <tr>
                                <td><label for="phone">Phone <font style="color:red">*</font></label></td>
                                <td><input type="text" id="phone" " required maxlength="11" minlength="11" pattern="[0-9]+"></td>
                            </tr>
                        </table> 
                    </fieldset>
                <fieldset style="width:35%;border-color: rgb(107, 103, 103)">
                    <legend>Delivery Address</legend>
                        <table>
                            <tr>
                                <td><label for="address">Address <font style="color:red">*</font></label></td>
                                <td><input type="text" id="address" placeholder="House/Apt.Number and Street" required size="30%"></td>
                            </tr>
                            <tr>
                                <td><label for="District/Barangay">District/Barangay <font style="color:red">*</font></label></td>
                                <td><input type="text" id="District/Barangay" placeholder="Enter Barangay" required size="30%"> </td>
                            </tr>
                            <tr>
                                <td><label for="ct"> City <font style="color:red">*</font></label></td>
                                <td><select>
                                    <option >Baguio</option>
                                    <option >Bangued</option>
                                    <option >Bontoc</option>
                                    <option >Tabuk</option>
                                    <option >La Trinidad</option>
                                    <option >Lagawe</option>
                                   
                                    
                    </select></td>
                            </tr>
                            <tr>
                                <td><label for="pc">Postal Code <font style="color:red">*</font></label></td>
                                <td><input type="text" id="pc" pattern="[0-9]+" size="30%"></td>
                            </tr>
                            <tr>
                                <td><label for="Pv">Province <font style="color:red">*</font></label></td>
                                <td><select>
                                    <option >Itogon</option>
                                    <option >Kalinga</option>
                                    <option >Benguet</option>
                                    <option > Mt. Province</option> 
                                    <option >Abra</option>
                                    <option >Ifugao</option>
                                    <option >Apayao</option>
                    </select></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset style="width:35%;border-color: rgb(107, 103, 103)">
                        <legend>Membership Information</legend>
                        <table>
                            <tr>
                                <td><label for="us">Username <font style="color:red">*</font></label></td>
                                <td><input type="text" id="us" size="30%" placeholder="e.g aira@example.net" minlength="8" required></td>
                            </tr>
                            <tr>
                                <td><label for="pass">Password <font style="color:red">*</font></label></td>
                                <td><input type="password" id="pass" size="30%" placeholder="Must have atleast 8 character" minlength="6" maxlength="12" required></td>
                            </tr>
                            <tr>
                                <td><label for="mg">Magazine Subscriptions</label></td>
                                <td><input type="checkbox">PC Magazine<br>
                                    <input type="checkbox">Wired<br>
                                    <input type="checkbox">computerworldg<br>
                                    <input type="checkbox">I don't suscribe<br>
                                    <input type="checkbox">others</td>
                            </tr>
                        </table>
                    </fieldset>
                    <input type="submit" value="Sign Up">
                </form>
    </body>
    </center>
</html>
